<!DOCTYPE html>
<html>
<head>
<iframe src="audio/music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe>
<audio autoplay loop id="playAudio">
  <source src="audio/music.ogg" type="audio/ogg">
  <source src="audio/music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
wvar isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if(!isChrome){
	$('#iframeAudio').remove()
  }
  else{
	$('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
  }
</script>

<style>
body {
    background-image: url("mindblown.gif");
    background-repeat: repeat;
}
</style>
</head>
</html>
